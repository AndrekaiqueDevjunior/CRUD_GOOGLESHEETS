<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #e9e9e9;
        }

        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }

        .topnav .search-container {
            float: right;
        }

        .topnav input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        .topnav .search-container button {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .topnav .search-container button:hover {
            background: #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
        }

        .pagination a:hover {
            text-decoration: underline;
        }

        .pagination span {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <h1>Editar Funcionário</h1>
        <form action="{{ url_for('main.edit', id=employee[0]) }}" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" value="{{ employee[1] }}" required><br>
            <label for="ctps">CTPS:</label>
            <input type="text" id="ctps" name="ctps" value="{{ employee[2] }}" required><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="{{ employee[3] }}" required><br>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" value="{{ employee[4] }}" required><br>
            <label for="data_contratacao">Data de Contratação:</label>
            <input type="date" id="data_contratacao" name="data_contratacao" value="{{ employee[5] }}" required><br>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" value="{{ employee[6] }}" required><br>
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" value="{{ employee[7] }}" required><br>
            <input type="submit" value="Atualizar" class="btn btn-primary">
        </form>
    </main>
    {% include 'footer.html' %}
</body>
</html>
